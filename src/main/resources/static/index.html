<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Inventory System</h1>
        <p class="subtitle">Smart Inventory Management</p>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button onclick="login()">Login</button>
            <div class="loading" id="loginLoading">Logging in...</div>
            <div class="message" id="loginMessage"></div>
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="showRegister(); return false;">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="regRole">Role</label>
                <select id="regRole" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
                    <option value="ADMIN">Admin</option>
                    <option value="EMPLOYEE">Employee</option>
                </select>
            </div>
            <button onclick="register()">Register</button>
            <div class="loading" id="regLoading">Creating account...</div>
            <div class="message" id="regMessage"></div>
            <div class="toggle-link">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Login here</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('regMessage').style.display = 'none';
        }

        function showMessage(elementId, message, isError) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = 'message ' + (isError ? 'error' : 'success');
            msgEl.style.display = 'block';
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('loginMessage', 'Please fill in all fields', true);
                return;
            }

            document.getElementById('loginLoading').style.display = 'block';
            clearMessages();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                document.getElementById('loginLoading').style.display = 'none';

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    showMessage('loginMessage', 'Login successful! Redirecting...', false);
                    setTimeout(() => window.location.href = '/dashboard.html', 1000);
                } else {
                    showMessage('loginMessage', data.message || 'Invalid credentials', true);
                }
            } catch (error) {
                document.getElementById('loginLoading').style.display = 'none';
                showMessage('loginMessage', 'Connection error. Please try again.', true);
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            if (!username || !email || !password) {
                showMessage('regMessage', 'Please fill in all fields', true);
                return;
            }

            document.getElementById('regLoading').style.display = 'block';
            clearMessages();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();
                document.getElementById('regLoading').style.display = 'none';

                if (response.ok) {
                    showMessage('regMessage', 'Registration successful! Redirecting to login...', false);
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showMessage('regMessage', data.message || 'Registration failed', true);
                }
            } catch (error) {
                document.getElementById('regLoading').style.display = 'none';
                showMessage('regMessage', 'Connection error. Please try again.', true);
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const loginVisible = document.getElementById('loginForm').style.display !== 'none';
                if (loginVisible) login();
                else register();
            }
        });
    </script>
</body>
</html>
